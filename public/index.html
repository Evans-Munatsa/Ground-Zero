  <body>
    <div class="container">
        <h1>Control your robot with a click of a button</h1>
    <div class="row">
      <div class="col-md-4" id='lights'>
        <h4>Obsject detection</h4>
        <p id="message">

        </p>
        <p id="stopMessage">

        </p>
      </div>


       <div id="reading">
      <h4 id="text">Direction control</h4>
      <p><button id="4wrd" href="#"><img src='forward.png'></button></p>
      <p><button id="left" href="#"><img src='left.png'></button></p>
      <p><button id="right" href="#"><img src='right.png'></button></p>
      <p><button id="back" href="#"><img src='down.png'></button></p>
       <p><button id="stop" href="#"><img src='stop.png'></button></p>
      </div>

      <div id='music'>
        <h4 id="text">Temperature</h4>
        <p id="temp">

        </p>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap.min.js"></script>
    <script src="/socket.io.js"></script>
    <script>


      var socket = io();

      socket.on('news', function (data) {
        console.log(data);
      });
    </script>
    <script>
    $(document).ready(function() {
      $('#4wrd').click(function(e){
        socket.emit('click');
        e.preventDefault();
      });
});
      //
      $(document).ready(function() {
      $('#back').click(function(e){
        socket.emit('click1');
        e.preventDefault();
      });
    });
     $(document).ready(function() {
      $('#left').click(function(e){
        socket.emit('click2');
        e.preventDefault();
      });
    });
    $(document).ready(function() {
      $('#right').click(function(e){
        socket.emit('click3');
        e.preventDefault();
      });
    });
        $(document).ready(function() {
      $('#stop').click(function(e){
        socket.emit('click4');
        e.preventDefault();
      });
    });
    $(document).ready(function() {
      socket.on('temp',function(data){
      	$("#temp").html('<p>' + data.temp + '</p>');

      })
    });
    $(document).ready(function() {
      socket.on('alert',function(data){
        $("#message").html(data.alert);

      })
    });
    $(document).ready(function() {
      socket.on('stop',function(data){
        $("#stopMessage").html(data.stop);

      })
    });
  </script>

    </body>
